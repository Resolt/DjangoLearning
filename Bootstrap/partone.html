<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
	</head>
	<body>
		<!-- basic demo -->
		<h1>Bootstrap!</h1>
		<div class="container">
			<h1>Hello world!</h1>
			<button type="button" name="button" class="btn btn-success btn-lg">Click</button>
			<button type="button" name="button" class="btn btn-success btn-lg" disabled="disabled">Disabled</button>
		</div>
		<!-- jumbotron -->
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4">Hello, world!</h1>
				<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured
					content or information.</p>
				<hr class="my-4">
				<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
				<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
			</div>
		</div>
	</body>
</html>
