<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Course Sign Up</title>
	</head>
	<body>
		<h1>Course Sign Up Page</h1>
		<p>Please note: All text fields required</p>
		<form action="thanks.html">
			<label for="fn">First Name:</label>
			<input id="fn" type="text" name="" placeholder="First name" required>

			<label for="ln">Last Name:</label>
			<input id="ln" type="text" name="" placeholder="Last name" required>

			<label for="mail">Email:</label>
			<input id="mail" type="email" name="" value="" placeholder="" required>

			<label for="pass">Password:</label>
			<input id="pass" type="password" name="" value="" required>

			<p>Are you over 18?</p>
			<label for="y">Yes:</label>
			<input id="y" type="radio" name="over" value="">
			<label for="n">No:</label>
			<input id="n" type="radio" name="under" value="">

			<p>Do you have a Card or Paypal?</p>

			<select name=payment>
				<option value="cc">Credit Card</option>
				<option value="pp">Paypal</option>
			</select>

			<p></p>

			<input type="submit" name="" value="Sign Up!">

		</form>
	</body>
</html>
